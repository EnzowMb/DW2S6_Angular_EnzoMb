<div class="container">
  <form>

    <div class="p-grid">
      <div class="p-col-12">
        <h1>Nova Atividade</h1>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Tipo</label>
        <p-dropdown [options]="types" placeholder="Selecione"></p-dropdown>
      </div>

      <div class="p-col-6 p-md-3 p-fluid">
        <label>Data</label>
        <p-calendar dateFormat="dd/mm/yy" [inline]="false"></p-calendar>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Distância (Km)</label>
        <input pInputText type="number" step="0.1">
      </div>
      <div class="p-col-12 p-md-9 p-fluid">
        <label>Duração (Min)</label>
        <input pInputText type="number" step="1">
      </div>
      <div class="p-col-12">
      	<p>
	  <button pButton type="submit" label="Salvar"></button>
	  <button pButton type="button" label="Nova" class="p-button-info"></button>
	  <a href="javascript:;">Voltar para a pesquisa</a>
        </p>
      </div>
    </div>

  </form>
</div>
